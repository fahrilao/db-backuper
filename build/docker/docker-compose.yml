version: "3.1"

services:
  dbbackup:
    command: yarn start
    build:
      context: ../../
      dockerfile: ./build/docker/dockerfile
    env_file: variable.env
    volumes:
      - ../../services/:/app/services
      - ../../exports/:/app/exports
    networks:
      - himed_network

networks:
  himed_network:
    external: true
